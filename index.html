<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List With Object Oreinted Programming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body class="w-full h-screen bg-[#9ACD32]">
    <div
      id="container"
      class="w-full h-1/2 flex flex-col justify-center items-center"
    >
      <h1 class="text-4xl font-bold">
        Todo List With Object Oreinted Programming
      </h1>
      <div id="list-container" class="w-1/3 p-0">
        <div id="create-list" class="w-full flex">
          <input
            type="text"
            id="input"
            class="bg-[#9ACD32] border-2 border-black outline-none p-1 text-[13px] w-[70%]"
          />
          <button
            id="btn"
            class="p-2 bg-black text-[#9ACD32] capitalize rounded-sm text-[13px]"
          >
            create list
          </button>
        </div>
        <div id="store-list" class="w-full"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
